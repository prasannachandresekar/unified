<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - HubFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<div class="coming-soon-page">
  <div class="container text-center" style="max-width:600px">
    <a href="index.html" class="navbar-brand fs-2 d-inline-block mb-4">Hub<span>Flow</span></a>

    <h1 class="mb-3" style="font-size:2.5rem;font-weight:800">Something Amazing is Coming</h1>
    <p class="text-muted-custom mb-5">We're working hard to bring you a brand new experience. Stay tuned for our upcoming launch and be the first to know when we go live.</p>

    <div class="row g-3 justify-content-center mb-5">
      <div class="col-3">
        <div class="card-custom p-3 text-center">
          <div style="font-size:2rem;font-weight:800;color:var(--brand-primary)">14</div>
          <small class="text-muted-custom">Days</small>
        </div>
      </div>
      <div class="col-3">
        <div class="card-custom p-3 text-center">
          <div style="font-size:2rem;font-weight:800;color:var(--brand-primary)">08</div>
          <small class="text-muted-custom">Hours</small>
        </div>
      </div>
      <div class="col-3">
        <div class="card-custom p-3 text-center">
          <div style="font-size:2rem;font-weight:800;color:var(--brand-primary)">42</div>
          <small class="text-muted-custom">Minutes</small>
        </div>
      </div>
      <div class="col-3">
        <div class="card-custom p-3 text-center">
          <div style="font-size:2rem;font-weight:800;color:var(--brand-primary)">15</div>
          <small class="text-muted-custom">Seconds</small>
        </div>
      </div>
    </div>

    <form class="d-flex gap-2 mb-4 mx-auto" style="max-width:420px">
      <input type="email" class="form-control" placeholder="Enter your email for updates">
      <button type="button" class="btn btn-brand">Notify Me</button>
    </form>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="#" style="color:var(--text-secondary)"><i class="bi bi-twitter-x fs-5"></i></a>
      <a href="#" style="color:var(--text-secondary)"><i class="bi bi-linkedin fs-5"></i></a>
      <a href="#" style="color:var(--text-secondary)"><i class="bi bi-github fs-5"></i></a>
      <a href="#" style="color:var(--text-secondary)"><i class="bi bi-youtube fs-5"></i></a>
    </div>
  </div>
</div>

<button class="theme-toggle" id="themeToggle" style="position:fixed;bottom:2rem;right:2rem;z-index:1050">
  <i class="bi bi-moon-fill" id="themeIcon"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
