<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - HubFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
  <link rel="apple-touch-icon" href="assets/images/favicon.png">
</head>

<body>

  <div class="auth-page">
    <div class="auth-card">
      <div class="text-center mb-4">
        <a href="index.html" class="navbar-brand fs-3">Hub<span>Flow</span></a>
        <p class="text-muted-custom mt-2">Create your account and get started for free.</p>
      </div>

      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" placeholder="John Doe">
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email Address</label>
          <input type="email" class="form-control" placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" placeholder="Create a password">
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm your password">
        </div>
        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" id="terms">
          <label class="form-check-label small" for="terms">I agree to the <a href="#">Terms of Service</a> and <a
              href="#">Privacy Policy</a></label>
        </div>
        <button type="button" class="btn btn-brand w-100 mb-3">Sign Up</button>
      </form>

      <div class="d-flex align-items-center gap-3 my-3">
        <hr class="flex-grow-1" style="border-color:var(--border-color)">
        <span class="small text-muted-custom">Or continue with</span>
        <hr class="flex-grow-1" style="border-color:var(--border-color)">
      </div>

      <div class="d-flex gap-2 mb-4">
        <button type="button" class="btn btn-outline-secondary flex-grow-1"><i
            class="bi bi-google me-2"></i>Google</button>
        <button type="button" class="btn btn-outline-secondary flex-grow-1"><i
            class="bi bi-github me-2"></i>GitHub</button>
      </div>

      <p class="text-center small mb-0">Already have an account? <a href="login.html" class="fw-semibold">Login</a></p>
    </div>
  </div>

  <button class="theme-toggle" id="themeToggle" style="position:fixed;bottom:2rem;right:2rem;z-index:1050">
    <i class="bi bi-moon-fill" id="themeIcon"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
